<div>
    <label>Add Course: </label>
    <input class="inputs" type="text" #courseInput />
    <button class="buttons btn-success" type="button" (click)="onAddCourse(courseInput.value)">save</button>

</div>
<div>
    <dl>
        <dd *ngFor="let courses of list_course">{{ courses }}</dd>
    </dl>
</div>
<div>
    <p>Course Added: {{ createdCourse }}</p>
</div>
